
name: Build and Deploy via Jenkins

on:
  push:
    branches:
      - main  # or your deployment branch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'  # or adopt, zulu, etc.
          java-version: '17'       # change to your required version

      - name: Build with Maven
        run: mvn clean install

      - name: Trigger Jenkins Job
        env:
          JENKINS_URL: ${{ secrets.JENKINS_URL }}
          JENKINS_USER: ${{ secrets.JENKINS_USER }}
          JENKINS_TOKEN: ${{ secrets.JENKINS_TOKEN }}
        run: |
          curl -X POST "${JENKINS_URL}/job/your-job-name/buildWithParameters" \
            --user "${JENKINS_USER}:${JENKINS_TOKEN}" \
            --data-urlencode json='{"parameter": [{"name":"param1", "value":"value1"}]}'
